<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuentra tu SuperHero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

</head>

<body>
  <header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/sh2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          SuperHero
        </a>
      </div>
    </nav>

    <div class="text-center container">
      <img src="assets/img/sh1.jpg" alt="Logo SuperHero" class="img-fluid">
    </div>
  </header>

  <main class="container mt-5">
    <section class="buscar container-fluid">
      <h1 class="text-center">Encuentra tu SuperHero</h1>
      <form id="Forma" class="form-floating d-grid gap-2 mt-5">
        <input type="number" class="form-control" id="floatingInputValue" min="1" max="731">
        <label for="floatingInputValue">Ingresa un nuÃÅmero entre 1 y 731</label>
        <button type="submit" class="btn btn-primary btn-lg" form="Forma">Buscar</button>
      </form>
    </section>

    <!-- Tarjeta y Grafico vacios y escondidos -->
    <section class="resultado mt-4" style="display: none;">
      <div class="row justify-content-center align-items-center">
        <div class="card mb-3 col-12 col-lg-6" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="assets/img/sh2.jpg" class="img-fluid imgHero" alt="..." style="height: 100%;object-fit: cover;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Nombre: Nombre</h5>
                <p class="card-text connections">Conexiones: This is a wider card with supporting text below as a
                  natural lead-in
                  to
                  additional content.
                  This content is a little bit longer.</p>
                <p class="card-text mb-1"><small class="publisher">Publicado por: </small></p>
                <hr class="my-1">
                <p class="card-text mb-1"><small class="occupation">Ocupacion: </small></p>
                <hr class="my-1">
                <p class="card-text mb-1"><small class="first-appearance">Primera aparicion:</small></p>
                <hr class="my-1">
                <p class="card-text mb-1"><small class="height">Altura: </small></p>
                <hr class="my-1">
                <p class="card-text mb-1"><small class="weight">Peso: </small></p>
                <hr class="my-1">
                <p class="card-text mb-1"><small>Aliases:</small><small class="aliases"></small></p>
              </div>
            </div>
          </div>
        </div>
        <div id="chartContainer" style="height: 370px; width: 50%;" class="col-12 col-lg-6"></div>
      </div>
    </section>


  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.canvasjs.com/ga/jquery.canvasjs.min.js"></script>
  <script src="assets/js/jQuery.superHero.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
